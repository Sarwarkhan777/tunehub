<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{stylesheet.css}">
</head>
<body>
<h1>Music Hub</h1>
<div class="container1">
<form action="register" method="post">
<label>Enter username</label>
<input type="text" id="username" name="username" required/>
<label>Enter email</label>
<input type="email" id="email" name="email" required/>
<label>Enter password</label>
<input type="password" id="password" name="password" required/>
<label>Enter gender </label>
<div class="box1">Male<input type="radio" name="gender" value="male">Female<input type="radio" name="gender" value="female">Other<input type="radio" name="gender" value="other"></div>
<label>Enter Role</label>
<div class="box1">Admin<input type="radio"  name="role" value="admin">Customer<input type="radio" name="role" value="customer"></div>
<label>Address</label>
<textarea rows="" cols="" name="address" required></textarea>
<input type="submit" value="register" class="btn btn-primary mt-10px">
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
